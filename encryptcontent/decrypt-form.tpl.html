<div id="docums-encrypted-content" style="display:none">{{ ciphertext_bundle }}</div>
<div id="docums-decrypted-content">
    <form id="docums-decrypt-form">
        <h1>{{ summary }}</h1>
        {% if encryption_info_message %}<p>{{ encryption_info_message }}</p>{% endif %}
        <input type="password" id="docums-content-password" placeholder="{{ placeholder }}" />
        {% if password_button %}<button id="docums-decrypt-button">{{ password_button_text }}</button>{% endif %}
        <p id="docums-decrypt-msg"></p>
    </form>
</div>

{% for library in js_libraries %}
<script type="text/javascript" src="{{ library }}"></script>
{% endfor %}
<script type="text/javascript" src="{{ base_path }}assets/javascripts/decrypt-contents.js" defer></script>
